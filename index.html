<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ипотечный калькулятор</title>
    <link rel="icon" href="icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.css" integrity="sha384-ysFyB7Is//Q1JNgERb0bLJokXKM8eWJsjEutGvthoHtBilHWgbdmbYkQZdwCIGIq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.js" integrity="sha384-UWjC+k927Mtx6WQF5SzKTXLLrOYmzs69HvkUjiKvUwSOljzc+C6PrGquNpOvJBBo" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
<div id="tableau"></div>
<section class="content">
    <h1>Ипотечный калькулятор</h1>
    <form class="calc_form" onsubmit="return false">
        <div class="form_row">
            <label for="amount_inputs">Сумма кредита</label>
            <div id="amount_inputs" class="inputs">
                <input id="credit_amount" class="number_input" type="number" required>
                <label for="credit_amount"  class="input_field_after">
                    руб
                </label>
            </div>
        </div>
        <div class="form_row">
            <label for="period_inputs">Срок кредита</label>
            <div id="period_inputs" class="inputs">
                <input id="credit_period" class="number_input" type="number" required>
                <select name="period_type" id="period_type" class="input_field_after">
                    <option value="years">лет</option>
                    <option value="months" selected>месяцев</option>
                </select>
            </div>
        </div>
        <div class="form_row">
            <label for="percentage_inputs">Процентная ставка</label>
            <div id="percentage_inputs" class="inputs">
                <input id="credit_percentage" class="number_input" type="number" required step="0.01" min="0.01"
                        max="999.99">
                <label for="credit_percentage" class="input_field_after">
                    %
                </label>
            </div>
        </div>
        <div id="payment_type_row" class="form_row">
            <label for="payment_type">Тип платежей</label>
            <div id="payment_type" class="payment_type_inputs">
                <div class="slider" onclick="sliderSwitch()">
                    <div class="slider_body">
                    </div>
                </div>
                <div class="radio_container">
                    <input id="annuity_type" class="payment_type_radio" name="payment_type"
                           type="radio" value="annuity" checked>
                    <label for="annuity_type"  onclick="sliderSwitch('top')">Аннуитетные</label>
                </div>
                <div class="radio_container">
                    <input id="differentiated_type" class="payment_type_radio" name="payment_type"
                           type="radio" value="differentiated">
                    <label for="differentiated_type"  onclick="sliderSwitch('down')">Дифференцированные</label>
                </div>
            </div>
        </div>
        <input type="submit" class="submit_button" onclick="calculate()" value="рассчитать">
        <button class="formulas_button" onclick="switchFormulas()">Формулы</button>
        <button class="excel_button" onclick="exportToExcel()">Excel</button>
    </form>
</section>
<script defer src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
<script defer src="js/calculator.js"></script>
<script defer src="js/graphics.js"></script>
<script defer src="js/interacting.js"></script>
<script defer src="js/excel.js"></script>
</body>
</html>
